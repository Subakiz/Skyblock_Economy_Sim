hypixel:
  base_url: "https://api.hypixel.net"
  max_requests_per_minute: 110
  timeout_seconds: 10
  poll_interval_seconds: 60
  endpoints:
    bazaar: "/skyblock/bazaar"
    auctions: "/skyblock/auctions"
    auctions_ended: "/skyblock/auctions_ended"

storage:
  database_url: "postgresql://user:pass@localhost:5432/skyblock"

features:
  lookbacks:
    ma_short: 5
    ma_medium: 15
    ma_long: 60
    volatility_window: 30

forecast:
  horizons: [15, 60, 240]  # minutes
  model_version: "naive-v0"

# Phase 2: Auction House configuration
auction_house:
  poll_interval_seconds: 300  # 5 minutes for AH data
  max_pages_per_cycle: 100    # limit pages to prevent overload
  enable_raw_capture: false   # store raw JSON for diagnostics
  fee_bps: 100               # 1% AH fee (configurable)
  tax_bps: 0                 # additional tax basis points

# Phase 2: Profitability analysis settings  
profitability:
  default_horizon: "1h"      # 15m, 1h, 4h, 1d
  default_pricing: "median"  # median, p25, p50, p75, avg
  min_sell_volume: 10        # minimum sales for reliable pricing

# Phase 2: Backtesting defaults
backtesting:
  default_capital: 10000000  # 10M coins starting capital
  execution_latency_ms: 500  # realistic execution delay
  slippage_bps: 10           # 0.1% slippage
  max_inventory_slots: 1000  # inventory constraint
  refresh_interval_minutes: 15

# No-Database Mode (Optional file-based storage)
no_database_mode:
  enabled: false             # Enable file-based storage instead of database
  data_directory: "data"     # Directory to store NDJSON files
  max_file_size_mb: 100      # Max size per NDJSON file before rotation
  retention_hours: 168       # Keep data for 7 days (168 hours)