version: '3.8'

services:
  skyblock-bot:
    build: .
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - HYPIXEL_API_KEY=${HYPIXEL_API_KEY}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from bot import load_config; print('Bot is healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

